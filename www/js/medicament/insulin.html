<ion-view title="Insulin">
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="openItemModal()">
            <i class="icon ion-plus-round"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
            <div class="item item-divider"
                 ng-repeat-start="item in items">
                {{item.day}}
            </div>

            <ion-item ng-repeat="insulin in item.values" type="item-text-wrap">

                <h1 class="positive" style="display: inline">{{insulin.value}}</h1>&nbsp;
                <span>{{insulin.type}}</span>
                <span class="item-note">{{insulin.time | date:'HH:mm'}}</span>
                <ion-option-button class="button-assertive"
                                   ng-click="delete(insulin)">
                    Delete
                </ion-option-button>
            </ion-item>

            <div ng-repeat-end></div>

        </ion-list>
    </ion-content>
</ion-view>
